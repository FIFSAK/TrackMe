apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trackme-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trackme-app
  minReplicas: 1
  maxReplicas: 5 # Максимальное число подов на одной ноде
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50