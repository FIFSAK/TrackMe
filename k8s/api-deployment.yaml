apiVersion: apps/v1
kind: Deployment
metadata:
  name: trackme-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trackme-app
  template:
    metadata:
      labels:
        app: trackme-app
    spec:
      containers:
        - name: trackme-app
          image: ${DOCKER_USERNAME}/trackme-app:latest # Переменная для envsubst
          envFrom:
            - secretRef:
                name: trackme-env # ОБЯЗАТЕЛЬНО для связи с БД
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"