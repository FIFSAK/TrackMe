apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
data:
  pgbouncer.ini: |
    [databases]
    postgres = host=postgres port=5432 dbname=postgres

    [pgbouncer]
    listen_addr = *
    listen_port = 5432
    auth_type = plain
    auth_file = /etc/pgbouncer/userlist.txt

    # Connection pooling settings
    pool_mode = transaction
    max_client_conn = 1000
    default_pool_size = 20
    min_pool_size = 5
    reserve_pool_size = 10
    reserve_pool_timeout = 5
    max_db_connections = 50

    # Logging
    log_connections = 1
    log_disconnections = 1
    log_pooler_errors = 1

    # Performance
    server_round_robin = 1
    ignore_startup_parameters = extra_float_digits

    # Timeouts
    server_connect_timeout = 15
    server_login_retry = 15
    client_login_timeout = 60
    server_idle_timeout = 600
    client_idle_timeout = 0

  userlist.txt: |
    "postgres" "SCRAM-SHA-256$4096:salt$hash"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
spec:
  replicas: 2  # Можно масштабировать и PgBouncer
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      containers:
        - name: pgbouncer
          image: pgbouncer/pgbouncer:latest
          ports:
            - containerPort: 5432
          env:
            - name: DATABASES_HOST
              value: "postgres"
            - name: DATABASES_PORT
              value: "5432"
            - name: DATABASES_USER
              valueFrom:
                secretKeyRef:
                  name: trackme-env
                  key: POSTGRES_USER
            - name: DATABASES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trackme-env
                  key: POSTGRES_PASSWORD
            - name: DATABASES_DBNAME
              valueFrom:
                secretKeyRef:
                  name: trackme-env
                  key: POSTGRES_DB
            - name: POOL_MODE
              value: "transaction"
            - name: MAX_CLIENT_CONN
              value: "1000"
            - name: DEFAULT_POOL_SIZE
              value: "20"
            - name: MIN_POOL_SIZE
              value: "5"
            - name: RESERVE_POOL_SIZE
              value: "10"
            - name: MAX_DB_CONNECTIONS
              value: "50"
          volumeMounts:
            - name: config
              mountPath: /etc/pgbouncer
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: pgbouncer-config
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
spec:
  selector:
    app: pgbouncer
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
