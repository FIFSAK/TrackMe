name: Go CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build and push
        run: |
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker-compose build
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker-compose push

  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # <--- КРИТИЧЕСКИ ВАЖНО

      - name: Debug - List files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la
          echo "Files in k8s folder:"
          ls -la k8s/ || echo "Folder k8s not found!"

      - name: Replace variables in manifests
        run: |
          export IMAGE_TAG=${{ github.sha }}
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          mkdir -p ./out
          # Используем именно те имена, которые у тебя в dir
          envsubst '${IMAGE_TAG} ${DOCKER_USERNAME}' < k8s/api-deployment.yaml > ./out/api-deployment.yaml
          cp k8s/api-service.yaml ./out/
          cp k8s/api-hpa.yaml ./out/
          cp k8s/infrastructure.yaml ./out/
          echo "Generated manifest:"
          cat ./out/api-deployment.yaml

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "out/*,prometheus.yml,prometheus_alerts.yml,grafana/"
          target: "/trackme/"
          strip_components: 0

      - name: Deploy to K3s
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /trackme/

            # 1. Секреты приложения (из папки deploy если .env там лежит)
            sudo kubectl create secret generic trackme-env --from-env-file=deploy/.env --dry-run=client -o yaml | sudo kubectl apply -f -

            # 2. ConfigMap для Prometheus (берем оба файла из корня)
            sudo kubectl create configmap prometheus-config \
              --from-file=prometheus.yml \
              --from-file=prometheus_alerts.yml \
              --dry-run=client -o yaml | sudo kubectl apply -f -

            # 3. ConfigMap для Grafana Datasources
            sudo kubectl create configmap grafana-datasources \
              --from-file=grafana/provisioning/datasources/ \
              --dry-run=client -o yaml | sudo kubectl apply -f -

            # 4. ConfigMap для Grafana Dashboards
            sudo kubectl create configmap grafana-dashboards \
              --from-file=grafana/provisioning/dashboards/ \
              --dry-run=client -o yaml | sudo kubectl apply -f -

            # 5. ConfigMap для Grafana Dashboard JSON файлов
            sudo kubectl create configmap grafana-dashboard-json \
              --from-file=grafana/provisioning/dashboards/json/ \
              --dry-run=client -o yaml | sudo kubectl apply -f -

            # 6. Применяем манифесты (теперь из папки out)
            sudo kubectl apply -f out/infrastructure.yaml
            sudo kubectl apply -f out/api-deployment.yaml
            sudo kubectl apply -f out/api-service.yaml
            sudo kubectl apply -f out/api-hpa.yaml

            # 7. Перезагружаем поды, чтобы они увидели новые конфиги
            sudo kubectl rollout restart deployment prometheus
            sudo kubectl rollout restart deployment grafana