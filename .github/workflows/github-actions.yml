  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
#    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build and push
        run: |
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker-compose build
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker-compose push

  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Replace variables in manifests
        run: |
          export IMAGE_TAG=${{ github.sha }}
          # Создаем временную папку для готовых конфигов
          mkdir -p ./out
          envsubst < k8s/deployment.yaml > ./out/deployment.yaml
          cp k8s/service.yaml ./out/
          cp k8s/hpa.yaml ./out/
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy K8s manifests to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "k8s/"
          target: "/trackme/k8s"

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /trackme/k8s
            # Применяем манифесты (Deployment, Service, HPA)
            # Мы используем --force или kubectl rollout restart, чтобы обновить поды
            sudo kubectl apply -f .
            sudo kubectl rollout restart deployment my-api