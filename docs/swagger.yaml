basePath: /api/v1
definitions:
  app.Response:
    properties:
      highlight:
        type: boolean
      status:
        type: string
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        type: string
    type: object
  auth.TokenResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/auth.UserInfo'
    type: object
  auth.UserInfo:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  autopayment.Response:
    properties:
      highlight:
        type: boolean
      status:
        type: string
    type: object
  client.Request:
    properties:
      app:
        type: string
      channel:
        type: string
      contracts:
        items:
          $ref: '#/definitions/contract.Request'
        type: array
      email:
        type: string
      is_active:
        type: boolean
      last_login:
        type: string
      name:
        type: string
      source:
        type: string
      stage:
        type: string
    type: object
  client.Response:
    properties:
      app:
        $ref: '#/definitions/app.Response'
      channel:
        type: string
      contracts:
        items:
          $ref: '#/definitions/contract.Response'
        type: array
      current_stage:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_login:
        $ref: '#/definitions/lastLogin.Response'
      last_updated:
        type: string
      name:
        type: string
      registration_date:
        type: string
      source:
        type: string
    type: object
  contract.Request:
    properties:
      amount:
        type: number
      autopayment:
        type: string
      conclusion_date:
        type: string
      expiration_date:
        type: string
      id:
        type: string
      name:
        type: string
      number:
        type: string
      payment_frequency:
        type: string
      status:
        type: string
    type: object
  contract.Response:
    properties:
      amount:
        type: number
      autopayment:
        $ref: '#/definitions/autopayment.Response'
      conclusion_date:
        type: string
      expiration_date:
        type: string
      id:
        type: string
      name:
        type: string
      number:
        type: string
      payment_frequency:
        type: string
      status:
        type: string
    type: object
  lastLogin.Response:
    properties:
      date:
        type: string
      highlight:
        type: boolean
    type: object
  metric.Response:
    properties:
      created_at:
        type: string
      id:
        type: string
      interval:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      type:
        type: string
      value:
        type: number
    type: object
  response.Object:
    properties:
      data: {}
      message:
        type: string
      meta: {}
    type: object
  user.Request:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        type: string
    type: object
  user.Response:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
host: 127.0.0.1:80
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Client tracking service with JWT authentication
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: TrackMe API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: body param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Object'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: body param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Object'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      summary: Register a new user
      tags:
      - auth
  /clients:
    get:
      consumes:
      - application/json
      description: Get a list of clients with optional filtering and pagination
      parameters:
      - description: Filter by client ID
        in: query
        name: id
        type: string
      - description: Filter by client stage
        in: query
        name: stage
        type: string
      - description: Filter by source
        in: query
        name: source
        type: string
      - description: Filter by channel
        in: query
        name: channel
        type: string
      - description: Filter by app status
        in: query
        name: app
        type: string
      - description: 'Filter by active status (default: true)'
        in: query
        name: is_active
        type: boolean
      - description: Filter by last updated after date (YYYY-MM-DD)
        in: query
        name: updated
        type: string
      - description: Filter by last login date after (YYYY-MM-DD)
        in: query
        name: last_login
        type: string
      - description: Pagination limit (default 50)
        in: query
        name: limit
        type: integer
      - description: Pagination offset (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/client.Response'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: List clients with filtering and pagination
      tags:
      - clients
    post:
      consumes:
      - application/json
      parameters:
      - description: body param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.Request'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/client.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Object'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Create client
      tags:
      - clients
  /clients/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Delete client
      tags:
      - clients
  /clients/{id}/stage:
    put:
      consumes:
      - application/json
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      - description: body param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.Request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.Response'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/client.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Object'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Update client
      tags:
      - clients
  /metrics:
    get:
      consumes:
      - application/json
      parameters:
      - description: Filter by metric type
        in: query
        name: type
        type: string
      - description: Filter by time interval (day, week, month)
        in: query
        name: interval
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/metric.Response'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Get metrics with filtering
      tags:
      - metrics
  /users:
    get:
      consumes:
      - application/json
      description: Get a list of users with optional pagination
      parameters:
      - description: Pagination limit (default 50)
        in: query
        name: limit
        type: integer
      - description: Pagination offset (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.Response'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: List users with pagination
      tags:
      - users
    post:
      consumes:
      - application/json
      parameters:
      - description: body param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.Request'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Object'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Create user
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: body param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.Request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Object'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Object'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Object'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Object'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Object'
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: 'Enter your bearer token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
